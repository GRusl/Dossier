{% macro post(form, message='') %}
    <form action="" method="post" novalidate enctype="multipart/form-data">
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {{ field.label() }}
                {{ field() }}
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}

        <div>{{ message }}</div>
    </form>
{% endmacro %}
